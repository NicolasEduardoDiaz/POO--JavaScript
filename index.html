<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script type="module" src="JS/main.js" defer></script>
</head>
<body>
    <h1>Formularios</h1>
    <form id="personasForm" class="hidden">
        <h2>Formulario de Personas</h2>
        <label for="nombrePersona">Nombre:</label>
        <input type="text" id="nombrePersona" name="nombre" required><br><br>

        <label for="edadPersona">Edad:</label>
        <input type="number" id="edad" name="edadPersona" required><br><br>
        
        <label for="sexoPersona">Sexo:</label>
        <select id="sexoPersona" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <form id="estudianteForm" class="hidden">
        <h2>Formulario de Estudiantes</h2>
        <label for="nombreEstudiante">Nombre:</label>
        <input type="text" id="nombreEstudiante" name="nombre" required><br><br>

        <label for="edadEstudiante">Edad:</label>
        <input type="number" id="edad" name="edadEstudiante" required><br><br>

        <label for="carreraEstudiante">Carrera:</label>
        <input type="text" id="carreraEstudiante" name="carrera" required><br><br>
        
        <label for="sexoEstudiante">Sexo:</label>
        <select id="sexoPersona" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <button id="showPersonasForm">Personas</button>
    <button id="showEstudiantesForm">Estudiantes</button>
</body>
</html>
